<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Control</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #555;
    }

    .control-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .control-group:hover {
      background: #f9f9f9;
    }

    label {
      font-size: 1em;
      color: #444;
      cursor: pointer;
      margin-right: 10px;
      flex: 1;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #888;
    }

    .footer a {
      color: #555;
      text-decoration: none;
      font-weight: bold;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Control</h1>

    <div class="control-group">
      <label for="togglePlayPause">Play/Pause on Tab/Window Switch</label>
      <input type="checkbox" id="togglePlayPause">
    </div>

    <div class="control-group">
      <label for="toggleAdBlock">Enable Ad Blocking</label>
      <input type="checkbox" id="toggleAdBlock">
    </div>

    <div class="footer">
      Made with ❤️ for a better YouTube experience. <br>
      <a href="https://www.youtube.com/" target="_blank">Go to YouTube</a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
